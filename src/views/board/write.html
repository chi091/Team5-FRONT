{% extends "../publicTemplate/layout.html" %}
{% block content %}
<!-- 카테고리네임, 제목, 컨텐트 (test) -->
<form id="board_write_Frm" class="paddingTop_content" method="post" action="http://localhost:4001/board/write" enctype="multipart/form-data">
    <input id="board_cate_name" type="text" name="cate_name" placeholder="카테고리네임">
    <input id="board_subject" type="text" name="subject" placeholder="제목">
    <input id="board_content" type="text" name="content" placeholder="컨텐트">
    <input type="file" name="board_img1">
    <input type="file" name="board_img2">
    <input type="file" name="board_img3">
    <input type="file" name="board_img4">
    <input type="submit" value="전송">
</form>
<script type="text/javascript" src="/js/board/write.js"></script>
{% endblock %}
